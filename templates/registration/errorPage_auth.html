{% load static %}
{% block add_style %}
    <link rel="stylesheet" href="{% static 'css/errorPage_auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/media_card_of_object.css' %}">
{% endblock %}

<div class="errPage">
    <div class="msgError_auth">
        <div class="iconError_auth">
            <i class="fa fa-exclamation-circle"></i>
        </div>
        <div class="textError_auth">
            <h3>Необходимо авторизоваться, чтобы увидеть эту страницу</h3>
        </div>

        <div class="link_autorization">
            <a href="{% url 'login_user' %}?next={{ request.path }}">Авторизация</a>
        </div>
    </div>
</div>

{% block add_script %}
    <script src={% static 'js/errorPage_auth.js' %}></script>
{% endblock %}
